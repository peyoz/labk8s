<!doctype html>
<title>Hello from Flask</title>
<body style="background: {{ color }};"></body>
<div style="color: #e4e4e4;
    text-align: center;
    height: auto;
    vertical-align: middle;">
{% if name %}
  <h1>Hello from {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

{% if contents %}
  <h3>File Contents:</h3>
  <textarea rows="10" cols="50" readonly>
{{ contents }}
  </textarea>
{% endif %}

</div>
